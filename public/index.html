<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor Series Visualizer</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- KaTeX for LaTeX rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
  <!-- Plotly.js for graphing -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <!-- Math.js for function evaluation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
  <!-- WebAssembly module -->
  <script src="taylor.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Taylor Series Visualizer</h1>
    <div class="card p-4 mb-4">
      <div class="row g-3">
        <div class="col-12 col-md-6 mx-auto">
          <label for="functionSelect" class="form-label">Select Function</label>
          <select id="functionSelect" class="form-select">
            <option value="sin(x)">sin(x)</option>
            <option value="cos(x)">cos(x)</option>
            <option value="exp(x)">e^x</option>
          </select>
        </div>
      </div>
      <div class="row g-3 mt-2">
        <div class="col-12 col-md-6">
          <label for="terms" class="slider-label">n is the n-th Taylor polynomial, larger n = more accuracy</label>
          <input type="range" class="form-range" id="terms" min="0" max="10" value="1">
          <div class="text-center slider-value" id="termsValue">1</div>
        </div>
        <div class="col-12 col-md-6">
          <label for="center" class="slider-label">a is the base point of the approximation, where the radius of convergence will center</label>
          <input type="range" class="form-range" id="center" min="-5" max="5" step="0.1" value="0">
          <div class="text-center slider-value" id="centerValue">0.0</div>
        </div>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-primary" onclick="resetGraph()">Reset</button>
      </div>
    </div>
    <div id="polynomial" class="card p-3"></div>
    <div id="taylorGraph"></div>
    <div class="accordion mt-4" id="taylorInfo">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInfo" aria-expanded="true" aria-controls="collapseInfo">
            Learn About Taylor Series
          </button>
        </h2>
        <div id="collapseInfo" class="accordion-collapse collapse show" data-bs-parent="#taylorInfo">
          <div class="accordion-body">
            <h4>What is a Taylor Series?</h4>
            <p id="whatIsTaylor"></p>
            <h4>Why Are Taylor Series Important?</h4>
            <p id="whyImportant"></p>
            <h4>How to Calculate a Taylor Series?</h4>
            <p id="howCalculate"></p>
            <div id="generalFormula" class="text-center mb-3"></div>
            <p id="sinExample"></p>
            <h4>How is the Formula Derived?</h4>
            <p id="howDerived"></p>
            <h4>Effect of Adding More Terms</h4>
            <p id="effectTerms"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
